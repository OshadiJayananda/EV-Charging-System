name: .NET Unit Tests

on:
  push:
    branches: [main]
    paths:
      - "EvBackend/**"
  pull_request:
    branches: [main]
    paths:
      - "EvBackend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore EvBackend.sln
        working-directory: EvBackend

      # Build the solution
      - name: Build solution
        run: dotnet build EvBackend.sln --configuration Debug --no-restore
        working-directory: EvBackend

      # Run tests
      - name: Run unit tests
        run: dotnet test EvBackend.Tests/EvBackend.Tests.csproj --no-build --verbosity normal
        working-directory: EvBackend

      # Deploy to deploy branch if tests pass
      - name: Deploy to deploy branch
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B deploy
          git push -f origin deploy
